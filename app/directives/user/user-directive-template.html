<div>
    <h1 title="{{model.name}}" class="ellipses" ng-bind-html="model.name"></h1>
    <section class="card__avatar" title="{{model.name}}">
        <img ng-src="{{model.picture}}" />
    </section>
    <section class="card__phone ellipses" title="{{model.email}}" ng-bind-html="model.email"></section>
    <section class="card__dob ellipses" title="{{model.dob}}" ng-bind-html="model.dob"></section>
</div>
