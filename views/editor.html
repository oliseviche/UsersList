<div class="css-form">
    <select ng-show="selectorVisible" ng-model="userType" class="user-selection">
        <option value="User">User</option>
        <option value="Manager">Manager</option>
    </select>
    <user-editor model="model" ng-if="userType === 'User'"></user-editor>
    <manager-editor model="model" ng-if="userType === 'Manager'" ></manager-editor>
</div>
